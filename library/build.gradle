//noinspection GradleDependency
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tool_version
    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version

        buildConfigField "boolean", "isFree", "false"
        buildConfigField "boolean", "isPro", "false"
        buildConfigField "boolean", "isDev", "false"
        buildConfigField "boolean", "isProd", "false"
        buildConfigField "boolean", "isMock", "false"
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "mode", "stage"

    productFlavors {
        free {
            dimension "mode"
            buildConfigField "boolean", "isFree", "true"
        }

        pro {
            dimension "mode"
            buildConfigField "boolean", "isPro", "true"
        }

        dev {
            dimension "stage"
            buildConfigField "boolean", "isDev", "true"
            //optimize build time
            resConfigs "en", "hdpi"
            minSdkVersion min_sdk_version > 21 ? min_sdk_version : 21
        }

        prod {
            dimension "stage"
            buildConfigField "boolean", "isProd", "true"
        }

        mock {
            dimension "stage"
            buildConfigField "boolean", "isMock", "true"
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    api "androidx.appcompat:appcompat:1.2.0-alpha01"
    api "androidx.recyclerview:recyclerview:1.2.0-alpha01"
    api "com.google.android.material:material:1.2.0-alpha04"
    api "androidx.preference:preference:1.1.0"
    api "androidx.fragment:fragment-ktx:1.2.0"
    api "androidx.paging:paging-runtime-ktx:2.1.1"
    api "androidx.core:core-ktx:1.1.0"
    api "androidx.constraintlayout:constraintlayout:2.0.0-beta4"

    //lifecycle
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0"

    //navigation
    api "androidx.navigation:navigation-fragment-ktx:$version_navigation"
    api "androidx.navigation:navigation-ui-ktx:$version_navigation"

    //room
    api "androidx.room:room-runtime:$version_room"
    api "androidx.room:room-ktx:$version_room"

    /*[START] Retrofit */
    api "com.squareup.retrofit2:retrofit:2.6.2"
    api "com.squareup.retrofit2:converter-gson:2.6.2"
    api "com.squareup.okhttp3:okhttp:4.3.0"
    api "com.squareup.okhttp3:logging-interceptor:4.3.0"
    /*[END] Retrofit */

    /*[START] koin */
    api "org.koin:koin-core:$version_koin"
    api "org.koin:koin-android:$version_koin"
    api "org.koin:koin-androidx-scope:$version_koin"
    api "org.koin:koin-androidx-viewmodel:$version_koin"
    /*[END] koin */

    api "com.squareup.picasso:picasso:2.71828"
    api "org.jetbrains.anko:anko:0.10.8"

    if (useLeakCanary) {
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0'
    }
    api "com.jakewharton.timber:timber:4.7.1"
    debugImplementation "com.facebook.stetho:stetho:1.5.1"

    api project(':kotlinlibrary')


    //    implementation 'kim.jeonghyeon:kotlinlibrary:1.4.4'

}

