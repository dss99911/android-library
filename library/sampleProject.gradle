buildscript {
    // set your versions
    ext.app_version_code = 306
    ext.app_version = '3.0.6'
    ext.min_sdk_version = 23
    ext.target_sdk_version = 28
    ext.compile_sdk_version = 28
    ext.build_tool_version = "28.0.3"
    ext.application_id = "kim.jeonghyeon.fingerprintcamera"

    apply from: (project(':library').projectDir.toString() + '/versions.gradle')
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
