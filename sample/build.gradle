apply plugin: 'com.android.application'
apply from: (project(':library').projectDir.toString() + '/base.gradle')

android {
    buildTypes {
        release {
            shrinkResources true
        }
        //inherit other build type
//        alpha {
//            initWith release
//        }
    }

    defaultConfig {
        applicationId application_id
        resConfigs("en")
        buildConfigField "String", "freePackageName", "\"$application_id\""
        //can add variable on manifest
//        manifestPlaceholders = [app_name:"sample name"]
        //can add resource
        resValue "string", "test", "test"
    }

    flavorDimensions "free"
    productFlavors {
        free {
            buildConfigField "boolean", "isPro", "false"
        }
        pro {
            buildConfigField "boolean", "isPro", "true"
            applicationIdSuffix ".pro"
        }
    }
}

apply from: (project(':library').projectDir.toString() + '/dependencies.gradle')

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    implementation 'com.android.support:customtabs:23.3.0'
}